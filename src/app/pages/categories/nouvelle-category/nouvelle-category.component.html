<div class="col p-4">
    <div class="col-md-12">
        <div class="col-md-12 mb-3 mt-3">
          <h2>Nouvelle categorie</h2>  
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
            <span *ngFor="let msg of errorMsg">{{msg}} <br></span>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Code category" name="codeCat" [(ngModel)]="categoryDto.code">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="descriptionCat"  name="designation" [(ngModel)]="categoryDto.designation">
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancel()">
            <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerCategory()"> 
            <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
        </button>
    </div>
    
</div>
