<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des Catgory</h1>
        </div>
        <div class="col-md-4 text-end">
            <app-button-action (clickEvent)="nouvelCategory()"></app-button-action>
        </div>
    </div>

    <div class="col m-3">
        <div class="row custon-border mb-3 p-3" *ngFor="let cat of listCategories">
            <div class="col-md-3 border-rigth">
                {{cat.code}}            
            </div>
            <div class="col-md-6 border-rigth">
                {{cat.designation}}
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link" (click)="modifierCat(cat.id)">
                            <i class="bi bi-pencil-fill"></i>Modifier
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link text-danger">
                            <i class="bi bi-trash-fill"></i>Supprimer
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link">
                            <i class="bi bi-card-checklist"></i>Details
                        </button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
