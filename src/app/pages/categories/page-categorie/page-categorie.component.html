<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des Catgory</h1>
        </div>
        <div class="col-md-4 text-end">
            <app-button-action (clickEvent)="nouvelCategory()"></app-button-action>
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>

    <div class="col m-3">
        <div class="row custon-border mb-3 p-3" *ngFor="let cat of listCategories">
            <div class="col-md-3 border-rigth">
                {{cat.code}}            
            </div>
            <div class="col-md-6 border-rigth">
                {{cat.designation}}
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link" (click)="modifierCat(cat.id)">
                            <i class="bi bi-pencil-fill"></i>Modifier
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button"class="btn btn-link text-danger" data-bs-toggle="modal" data-bs-target="#modalDeleteCat" (click)="selectCatPourSupprimer(cat.id)">
                            <i class="bi bi-trash-fill"></i>Supprimer
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link">
                            <i class="bi bi-card-checklist"></i>Details
                        </button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDeleteCat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation de la suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Etes-vous sur de vouloir supprimer cette categorie ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="annulerSuppressionCat()"><i class="bi bi-slash-circle"></i> Annuler</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerCat()"><i class="bi bi-trash-fill"></i> Supprimer</button>
        </div>
      </div>
    </div>
</div>
