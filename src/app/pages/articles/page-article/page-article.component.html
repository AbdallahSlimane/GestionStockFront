<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des articles</h1>
        </div>
        <div class="col-md-4 text-end">
            <app-button-action (clickEvent)="nouvelArticle()"></app-button-action>
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>

    <div class="col m-3">
        <app-detail-article 
            *ngFor="let article of listArticle" 
            [articleDto]="article"
            (suppressionResult)="handleSuppression($event)">
        </app-detail-article>
    </div>
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
