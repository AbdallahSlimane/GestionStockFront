<div class="col p-4">
    <div class="col-md-12">
        <img src="assets/product.png" class="rounded-article" width="200px" height="200px">
    </div>

    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
          <h2><i class="bi bi-info-circle-fill blue-color"></i> &nbsp; Information de l'article</h2>  
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg.length >0">
            <span *ngFor="let msg of errorMsg">{{msg}} <br> </span>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Code article" name="codeArticle" [(ngModel)]="articleDto.codeArticle">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Designation" name="designation" [(ngModel)]="articleDto.designation">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Prix unitaire HT" name="prixunitht" [(ngModel)]="articleDto.prixUnitaireHt">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Taux TVA" name="tauxtva" [(ngModel)]="articleDto.tauxTva">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Prix unitaire TTC" name="prixunitttc" [(ngModel)]="articleDto.prixUnitaireTtc">
                </div>
                <div class="col">
                    <select class="form-control" name="cat" [(ngModel)]="categorieDto.id">
                        <option selected>Selectionner une categorie</option>
                        <option *ngFor="let cat of listCategorie"  [value]="cat.id">{{cat.code}} - {{cat.designation}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3"  (click)="cancel()">
            <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrerArticle() ">
            <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
        </button>
    </div>
    
</div>
