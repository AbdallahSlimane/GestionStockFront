<div class="col p-4">
    <div class="col-md-12">
        <img src="assets/product.png" class="rounded-article" width="200px" height="200px">
    </div>

    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
          <h2><i class="bi bi-info-circle-fill blue-color"></i> &nbsp; Information de l'article</h2>  
        </div>  
        <form>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Code article">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Designation">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Prix unitaire HT">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Taux TVA">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                <input type="text" class="form-control" placeholder="Prix unitaire TTC">
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selectionner une categorie</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3"  (click)="cancel()">
            <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary">
            <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
        </button>
    </div>
    
</div>
