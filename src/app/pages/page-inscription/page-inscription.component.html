<div class="container my_container">   
    <div class="card row justify-content-md-center">
        <div class="card-header text-center">
            <h2>S'incrire</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
                <span *ngFor="let msg of errorMsg">{{msg}} <br></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Nom" [(ngModel)]="entrepriseDto.nom">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Code fiscal" [(ngModel)]="entrepriseDto.codeFiscal">
            </div><div class="mb-3">
                <input type="email" class="form-control" id="form-control" placeholder="e-mail" [(ngModel)]="entrepriseDto.email">
            </div><div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Adresse 1" [(ngModel)]="adresse.adresse1">
            </div><div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Adresse 2" [(ngModel)]="adresse.adresse2">
            </div><div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Ville" [(ngModel)]="adresse.ville">
            </div><div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Code postal" [(ngModel)]="adresse.codePostale">
            </div><div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Pays" [(ngModel)]="adresse.pays">
            </div><div class="mb-3">
            </div><div class="mb-3">
                <textarea class="form-control" id="form-control" placeholder="Description" [(ngModel)]="entrepriseDto.description"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="form-control" placeholder="Numero de telephone" [(ngModel)]="entrepriseDto.numTel">
            </div>


            <div class="mb-3 d-flex justify-content-between">
                <a routerLink="/login" type="button" class="btn btn-link">Se connecter</a>
                <button type="button" class="btn btn-primary" (click)="inscrire()">
                    <i class="fa fa-check"></i>
                    S'inscrire
                </button>
            </div>
        </div>
    </div>
</div>
