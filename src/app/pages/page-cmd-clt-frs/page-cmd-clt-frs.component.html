<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Commande {{origin}}s</h1>
        </div>
        <div class="col-md-4 text-end">
            <app-button-action 
                [isImporterVisible]="false"
            (clickEvent)="nouvelleCommande()"></app-button-action>
        </div>
    </div>

       <!-- mvtstk 1-->
    <div class="col m-3" *ngFor="let cmd of listeCommandes">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="menu{{cmd.id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                    [attr.data-bs-target]="'#a'+cmd.id"  aria-expanded="true" [attr.aria-controls]="'a'+cmd.id"
                    (click)="findAllLigneCommande(cmd.id)"
                    >
                    <app-detail-cmd-clt-frs style="width: 95%;"
                     [commande]="cmd"
                     [origin]="origin"
                    ></app-detail-cmd-clt-frs>
                </button>
              </h2>
              <div style="max-height:300px; overflow-y: scroll;" id="a{{cmd.id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'menu'+cmd.id" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <app-detail-cmd
                        *ngFor="let ligne of lignesCommande"
                        [ligneCommande]="ligne"
                    ></app-detail-cmd>
                </div>
                
              </div>
              <div class="card-footer">
                <div class="row">
                    <div class="col-md-6"><h5>12 articles commandes</h5></div>
                    <div class="col-md-6 text-end"><h5>Total commande : 123.63</h5></div>
                </div>
              </div>
            </div>
        </div>  
    </div>


    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
