<div class="row m-2">
    <div class=" card col-md-4 text-center me-3">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="assets/product.png" class="rounded-circle" width="200px" height="200px">
            </div>
            <div class="mb-3">
                <h2>Nom Prenom</h2>
                <small class="form-text text-muted">Adresse , Ville , 12345</small>
            </div>
        </div>
    </div>
    <div class="card col-md-7">
        <form class="mt-3">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Ancien mot de passe" [(ngModel)="ancienMotDePasse">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Nouveau mot de passe" [(ngModel)="ancienMotDePasse">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="NConfiermer mot de passe" [(ngModel)="ancienMotDePasse">
            </div>
          </form>
          <div class="col-md-12 text-end">
            <button class="btn btn-danger me-3" (click)="cancel()">
                <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
            </button>
            <button class="btn btn-primary" (click)="changerMotDePasseUtilisateur()">
                <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
            </button>
        </div>
    </div>

</div>
