<div class="row mb-1 mr-0 custon-border">
    <div class="col-md-1 p-1 text-center border-rigth">
            <img src="assets/product.png" width="85px" height="85px">
    </div>

 <!--Details article !-->
    <div class="col-md-5 border-rigth mb-1 mt-1">
        <div class="col">
            <div class="row">
                <div class="col-md-1"><i class="bi bi-info-circle-fill blue-color"></i></div>
                <div class="col-md-11">{{articleDto.codeArticle}}</div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="bi bi-info-square-fill blue-color"></i></div>
                <div class="col-md-11">{{articleDto.designation}}</div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="bi bi-currency-dollar blue-color"></i></div>
                <div class="col-md-11">{{articleDto.prixUnitaireHt}} $</div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="bi bi-currency-dollar blue-color"></i></div>
                <div class="col-md-11">{{articleDto.prixUnitaireTtc}} $</div>
            </div>
        </div>
    </div>

 <!--Details categorie !-->
    <div class="col-md-3 border-rigth mb-1 mt-1">
        <div class="row">
            <div class="col-md-2"><i class="bi bi-flag-fill blue-color"></i></div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">{{articleDto.category?.code}}</div>
                    <div class="col-md-12">{{articleDto.category?.designation}}</div>
                </div>
            </div>
        </div>
    </div>

<!-- Boutons action-->
    <div class="col-md-3 mb-1 mt-1">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-link" (click)="modifierArticle()">
                    <i class="bi bi-pencil-fill"></i>Modifier
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-link text-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#modalDeleteArt'+articleDto.id">
                    <i class="bi bi-trash-fill"></i>Supprimer
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-link">
                    <i class="bi bi-card-checklist"></i>Details
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalDeleteArt{{articleDto.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirmation de la suppression</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Etes-vous sur de vouloir supprimer cette article ?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-slash-circle"></i> Annuler</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerArticle()"><i class="bi bi-trash-fill"></i> Supprimer</button>
            </div>
        </div>
        </div>
    </div>
</div>
