<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" id="menu{{menu.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#a'+menu.id" aria-expanded="true" [attr.aria-controls]="'a'+menu.id">
        <i class="{{menu.icon}}"></i>&nbsp; {{menu.titre}}  
      </button>
    </h2>
    <div id="a{{menu.id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'menu'+menu.id" data-bs-parent="#accordionExample">
     
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" [ngClass]="{'text-white bg-warning':sousMenu.activate, '': !sousMenu.activate}">
            <i class="{{sousMenu.icon}}"></i>&nbsp; <a href="javascript:void(0);" (click)="navigate(sousMenu)">{{sousMenu.titre}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div> 
</div><i class="fa-solid fa-chart-line-up"></i>
