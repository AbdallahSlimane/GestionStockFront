<div class="col p-4">
    <div class="col-md-12">
        <img src="assets/product.png" class="rounded-article" width="200px" height="200px">
    </div>

    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
          <h2><i class="bi bi-info-circle-fill blue-color"></i> &nbsp; Information du {{origin}}</h2>  
        </div>  
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prenom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse 2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code Postal">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    &nbsp;    
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays">
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancelClick()">
            <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary">
            <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
        </button>
    </div>
    
</div>
