<div class="col p-4">
    <div class="col-md-12">
        <img src="assets/product.png" class="rounded-article" width="200px" height="200px">
    </div>

    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
          <h2><i class="bi bi-info-circle-fill blue-color"></i> &nbsp; Information du {{origin}}</h2>  
        </div>  
        <div class="alert alert-danger" *ngIf="errorMsg">
            <div *ngFor="let msg of errorMsg">
                {{msg}}
            </div>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)]="clientFournisseur.nom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse" name="adresse1" [(ngModel)]="adresseDto.adresse1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prenom" name="prenom" [(ngModel)]="clientFournisseur.prenom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse 2" name="adresse2" [(ngModel)]="adresseDto.adresse2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" name="mail" [(ngModel)]="clientFournisseur.mail">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville" name="ville" [(ngModel)]="adresseDto.ville">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone" name="numTel" [(ngModel)]="clientFournisseur.numTel">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code Postal" name="codepostal" [(ngModel)]="adresseDto.codePostale">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    &nbsp;    
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays" name="pays" [(ngModel)]="adresseDto.pays">
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancelClick()">
            <i class="bi bi-x-circle-fill"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary" (click)="enregistrer()">
            <i class="bi bi-hdd-fill"></i>&nbsp;Enregistrer
        </button>
    </div>
    
</div>
